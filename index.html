<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="discription" content="MyProfile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <title>MyProfile</title>
</head>
<body>
  <!-- ヘッダー -->
  <header>
  <h1>MyProfile</h1>
    <nav>
      <a class="about" href="#about">About</a>
      <a class="works" href="#works">Works</a>
    </nav>
  </header>

  <!-- メイン -->
  <main>
    <article>
      <section id="mainvisual">
        <img src="images/MainVisual.png" alt="メインビジュアル" width="960px" height="auto">
      </section>
  <!-- About -->
      <section>  
        <h2 id="about">About</h2>

        <div class="about-container">
          <div class="about-img">
            <img src="images/about.png" alt="横顔の男性" width="141px" height="142px">
          </div>
          <div class="about-text">
            <h3>Kazuki Asahina</h3>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>
    <!-- Works -->
      <section>
        <h2 id="works">Works</h2>

        <div class="works-container">
          <div class="item">
            <img src="images/works1.png" alt="日本海">
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>
          <div class="item">
            <img src="images/works2.png" alt="御嶽山">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="item">
            <img src="images/works3.png" alt="京都">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
      </section>
    </article>
  </main>
  
  <!-- フッター -->
  <footer>
    <p class="copyright">&#169;MyProfile. All rights reserved.</p>
  </footer>
</body>
</html>
